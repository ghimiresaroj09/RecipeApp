    <h1>Add Recipe</h1>
    <p>Note: It is recommended to use other browser if it doesn't work.</p>
    <form id="recipeForm">
        <label for="recipeTitle">Recipe Title:</label>
        <input type="text" id="recipeTitle" required><br><br>

        <label for="recipeDescription">Description:</label><br>
        <textarea id="recipeDescription" rows="4" cols="50" required></textarea><br><br>

        <label for="recipeIngredients">Ingredients:</label><br>
        <textarea id="recipeIngredients" rows="4" cols="50" required></textarea><br><br>

        <label for="recipeSteps">Steps:</label><br>
        <textarea id="recipeSteps" rows="4" cols="50" required></textarea><br><br>

        <label for="recipeImage">Upload Image:</label>
        <input type="file" id="recipeImage" accept="image/*"><br>
        <img id="imagePreview" src="" alt="Image Preview" style="max-width: 200px; display: none;"><br><br>

        <input type="button" value="Add Recipe" onclick="addRecipe()">
    </form>
